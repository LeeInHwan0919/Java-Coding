<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 사용방법</title>
<style type="text/css">
	li{
		cursor: pointer;
	}
	
	li:hover{
		background-color: lime;
	}
</style>
</head>
<script type="text/javascript">
	function exam1(){
		console.log("exam1 test");
		//ul을 찾아서 이미지(tag)를 넣어 주세요
		var ul = document.getElementsByTagName("ul")[0];
		console.log(ul);
		var imgURL="http://localhost:8080/20220208_HTML2/src/main/webapp/images/poketmon.png"
		ul.innerHTML="<img src='http://localhost:8080/20220208_HTML2/src/main/webapp/images/poketmon.png'/>"
	}
</script>
<body>
	<ul>
		<li>1. 인라인 방식 : tag속성에 이벤트를 작성하는 방식 event on...</li>
		<li>2. 임베디드 방식 : 내부(document)에 작성 아무곳이나 작성 가능 실행순서</li>
		<li>3. 링크드 방식 : 외부에서 javascript파일을 연결하는 방법 src속성</li>
	</ul>
	
	<fieldset>
		<legend>javascript Dom 탐색 예제</legend>
		li tag중 두번째에 있는 항목에 대하여 
		글자색 red, 두께는 bold, 속성중 title이라는 속성추가 
		<button onclick="change()">탐색 버튼</button>
		<input type="button" value="과제" onclick='exam1'>
	</fieldset>
	
	<script type="text/javascript">
		function change(){
			var li = document.getElementsByTagName("li"); //nodeList라는 형식으로 가져오게 됨
			console.log(li,li.length);
			console.log(li[1].style.color="red");
			
			li[1].style.color="red";
			li[1].style.fontWeight="bold";
			li[1].style.fontSize="20px";
			li[1].title="내용변경";
			// tag <열림>콘텐츠</닫힘> : text만, HTML
			li[1].innerHTML ='<em>내용을 변경 합니다. innerHTML</em>';
		}		
	</script>
</body>
</html>
