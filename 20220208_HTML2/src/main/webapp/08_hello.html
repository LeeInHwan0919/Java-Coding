<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색선택 &amp; 크기</title>
<style type="text/css">
	*{
		margin: 0px;
	}
	body{
		/* color : olive; */
		/* color : rgb(128,128,0) */
		color : #808000;
	}
	
	h1{
		margin-top: 20px;
	}
	
	/*
		단위
		px 폰트의 높이 단위
		% 다른 폰트에 비해서 얼마나 크냐
		em 비율과 상대적인 크기
	*/
	
	body {
		font-size: 20px;
		font-style: italic;
	}
	
	h1{
		/* font-size: 100%; */
		font-size: 2em;
	}
	
	p{
		font-size: xx-large;
		font-weight: bold;
	}
	
</style>
</head>
<body>
	<div>좋은 하루 입니다</div>	
	<h1>오늘 점심 메뉴는 뭐였나요??</h1>
	<p>
		<b>질문&gt;</b> 오늘 저녘 메뉴는 뭘까요?
	</p>
</body>
</html>
