   <script type="text/javascript">
      function naver() {
         //      alert("와우 자바스크립트다~!!");
         var val = document.getElementById("searchWord").value;
         alert("와우 돔탐색이다.~!!!~!~!~!");
         console.log(val);
         location.href = "https://search.naver.com/search.naver?query=%EB%82%A0%EC%94%A8"
               + val;
      }
   </script>

   <fieldset>

         <input type="text" id="searchWord">
         <button onclick="naver()">검색</button>
