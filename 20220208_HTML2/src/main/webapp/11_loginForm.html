<!DOCTYPE html>

<title>로그인 폼</title>

	<!-- 
		form요소 : action 속성을 통해서 submit(이벤트) 이벤트를 동작시키고, 서버쪽에 값을 전달 함.
					name을 속성과 값을 반드시 가지고 있어야 함
					<input type="id" name="identity"> => String id = request.getParameter("identity");
	input : form요소 속성의 type에 따라서 형태, 모양, 값이 다르게 나타난다.
	submit을 통해서 해당 input의 정보가 name=value 형태로 전달되어서 서버는 전달 객체인 request를 통해서 name을 호출 하면 값을 받는다.
	 -->
