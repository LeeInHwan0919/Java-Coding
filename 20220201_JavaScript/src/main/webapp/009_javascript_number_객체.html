<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number 객체</title>
<script type="text/javascript" src="./js/js_009.js"></script>
</head>
<body>
	<fieldset>
		<legend>number 객체</legend>
		<h2>자바스크립트에서 제공하는 기본객체</h2>
		<ol>
			<li>숫자(정수, 실수)의 객체
				<button onclick="numberTest()">number</button>
			</li>
			<li>NaN숫자가 아닌 값을 표현(parseInt)</li>
			<li>infinity 값의 범위를 넘어갔을 경우</li>
			<li>undefined 값이 정의되지 않았을 경우</li>
			<li>null : 탐색이 되어 있지 않은 경우</li>
			<li>
				<button onclick="isNumber()">숫자판별</button>
			</li>
			<li>
				<button onclick="isRegEx()">regEx 숫자판변(정규화)</button>
				<input type="text" id="num"><br>
				<button onclick="isPhoneRegEx()">regEx 전화번호</button>
				<input type="text" id="phone" placeholder="ex)010-1234-1234"><br>
			</li>
		</ol>
		
	</fieldset>
</body>
</html>
