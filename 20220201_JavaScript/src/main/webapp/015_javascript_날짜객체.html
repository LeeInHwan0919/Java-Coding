<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 객체</title>
<script type="text/javascript" src="./js/js_015.js"></script>
</head>
<body>
	<h1>오늘 날짜 출력하기</h1>
	<span id="today"></span>
	<button>오늘날짜</button>
	<button>오늘날짜(표현)</button>


	<hr>
	<h1>특정날짜구하기</h1>
	<span id="specificDate"></span>
	<button>특정날짜출력</button>


	<hr>
	<h1>결과날짜구하기</h1>
	<label for="dates">지정날짜</label>
	<input type="date" id="dates" size="50" value="2022-02-22"><br>
	<label for="inputdate">경과일</label>
	<input type="number" id="inputdate"><br>
	
	<label>경과 후 날짜</label>
	<input type="text" id="result" readonly="readonly"><br>
	<button>경과 날짜 출력</button>
	
	<hr>
	<h1>D-Day기능</h1>
	<label for="dates1">지정날짜</label>
	<input type="date" id="dates1" size="50" value="2022-02-22"><br/>
	<label>수료날짜</label>
	<input type="date" id="inputdate1"><br>
	<label>남은일수</label>
	<input type="text" id="result1" readonly="readonly"><br>
	<button>남은일수 출력</button>

</body>
</html>
