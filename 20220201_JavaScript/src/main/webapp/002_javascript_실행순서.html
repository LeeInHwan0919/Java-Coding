<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실행순서</title>
</head>

<!-- 링크드 방식 작성 위치에 따라서 실행되는 순서가 정해짐 -->
<!-- 만약 defer가 설정되어 있다면 화면 뿌려진 후 실행된다 -->
	<script type="text/javascript" src="./js/js_002.js" defer ="defer" ></script>
	<script type = "text/javascript">
	alert("임베디드 body위에 alert");
	</script>
<body>
	<input type="text" value="body의 값" id="bodyValue">
	
	<h2>자바스크립트 지연처리 방식</h2>
	<ul>
		<li>1. defer 속성 사용: 외부파일(링크방식)에서만 사용되어 가장 늦은 실행이됨</li>
		<li>2. body tag 마지막 사용 : 화면이 완성 된 후 실행</li>
	</ul>
</body>
<script type="text/javascript">
alert("임베디드 body 끝 alert");

	//alert("임베디드 방식 아무곳에 작성");

	//alert(obj.value);
</script>
</html>
