<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환 함수</title>
<script type="text/javascript" src="./js/js_012.js"></script>
</head>
<body>
<div id="container">
	<h1>1. 숫자형 형변환 number()</h1>
	<p>문자형 정수형태 혹은 실수형태는 숫자형으로 변환해 준다.</p>
	<input type="number" id="num">
	<button onclick="numTest(num.value)">변환확인</button>
	<hr>
	<h1>2. 정수형 형변환 parseInt()</h1>
	<p>문자형의 정수형태를 숫자형으로 바꿔줌</p>
	<input type="text" id="int">
	<button onclick="intTest()">변환확인</button>
	<hr>
	<h1>3. 실수형 형변환 parseFloat()</h1>
	<p>문자형의 실수형태를 숫자형으로 바꾸어줌
	<input type="text" id="float">
	<button onclick="floatTest(float.value)">변환확인</button>
	<hr>
	<h1>4. 검증 함수</h1>
	<p>문자열로 된 연산코드를 자바스크로 읽어서 처리</p>
	<input type="text" name="eVal" placeholder="예)10+1">
	<button onclick="evalTest()">계산</button>
	<span>스판영역</span>
	<hr>
</div>
</body>
</html>
